<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>Jogo da velha</h1>
    <div class="jogo" style="display: grid;grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;grid-gap: 2em;">
        <div id="0" onclick="abrir(0)" style="border: 1px solid black"></div>
        <div id="1" onclick="abrir(1)" style="border: 1px solid black"></div>
        <div id="2" onclick="abrir(2)" style="border: 1px solid black"></div>
        <div id="3" onclick="abrir(3)" style="border: 1px solid black"></div>
        <div id="4" onclick="abrir(4)" style="border: 1px solid black"></div>
        <div id="5" onclick="abrir(5)" style="border: 1px solid black"></div>
        <div id="6" onclick="abrir(6)" style="border: 1px solid black"></div>
        <div id="7" onclick="abrir(7)" style="border: 1px solid black"></div>
        <div id="8" onclick="abrir(8)" style="border: 1px solid black"></div>
    </div>

    <button type="button" name="apagar">Resetar</button>

    <script>
        var elementos = [];
        for (let index = 0; index < 9; index++) {
            elementos[index] = document.getElementById(index);
        }
        function abrir(value) {
            if (elementos[value].textContent == "0") {
                alert("JÃ¡ foi inserido um elemento aqui");
            } else {
                document.addEventListener("keydown", function teste(e) {
                    if (e.keyCode == "88") {
                        elementos[value].textContent = "X";
                    } else {
                        if (e.keyCode == "96") {
                            elementos[value].textContent = "0";
                        }
                    }
                });
            }
        }
        var apagar = document.getElementsByTagName("button")[0];
        apagar.addEventListener('click', reset);
        function reset() {
            for (let index = 0; index < 9; index++) {
                elementos[index].textContent = "";
            }
            alert("Jogo resetado");
        }

        function teste(e) {
            console.log(e.keyCode);
        }

    </script>
</body>

</html>
